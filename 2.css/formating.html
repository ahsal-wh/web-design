<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>

<body>
    <h4>Formating</h4>
    <!-- format bold -->
    <p><b>Ini adalah paragraf dengan format bold</b> </p>
    <p><i>Ini adalah paragraf dengan format italic</i></p>
    <p><u>Ini adalah paragraf dengan format underline</u></p>
    <p>Ini adalah paragraf <sup>superscripted</sup></p>
    <p>Ini adalah paragraf <sub>subscripted</sub></p>
    <p>Ini adalah paragraf <del>deleted line</del></p>
</body>

</html>
