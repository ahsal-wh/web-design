<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>

<body>
    <p>List di HTML memiliki 3 jenis, antara lain :</p>
    
    <ol type="1">
        <li>Ordered list</li>
        <ol type="a">
            <li>list berurutan</li>
            <li>a, A , I, atau angka</li>
        </ol>
        <li>Unordered list</li>
        <ul>
            <li>list tidak berurutan</li>
            <li>bullet</li>
        </ul>
        <li>Other list</li>
        <dl>
            <dd>Bunga</dd>
            <dd>Buah</dd>
            <dd>Sayur</dd>
        </dl>
    </ol>



</body>

</html>
