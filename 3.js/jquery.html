<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

<body>
    <div class="container">
        <img class="image" onmouseleave="hiddens()" src="img/me.png" width="50px" height="50px" style="display: none;"
            alt="">

        <p style="margin-top:10px">Hallo Webhozzter</p>
        <button id="press">Press</button>


        <button id="alert" onclick="warning()">Alert</button>
    </div>
    <!-- <button id="show">Show</button> -->
    <!-- <button id="hide" style="display: none;">Hide</button> -->

    <!-- <script src="jquery-min.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $("#show").click(function () {
            $("#show").hide()
            $(".image").show()
        })

        function hiddens() {
            $("#show").show()
            $(".image").hide()
        }

        // $(document).ready(function () {
        //     $("#press").click(function () {
        //         $("p").toggle();
        //     })
        // })

        $(document).ready(function () {
            $("#press").css("background-color");
        })

        function warning() {
            Swal.fire(
                'Are You Sure?',
                'Your data my be lost',
                'warning'
            )
        }
    </script>
